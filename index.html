<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="cross">
                <img width="30px" class="invert" src="cross.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110px" class="invert" src="logo.svg" alt="Spotify"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="search.svg" alt="Search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>
                        Your library
                    </h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div data-testid="left-sidebar-legal-links">
                        <div><a href="https://www.spotify.com/pk-en/legal/" id=""><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/pk-en/safetyandprivacy/" id=""><span>Safety &amp; Privacy
                                    Center</span></a></div>
                        <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/" id=""><span>Privacy
                                    Policy</span></a></div>
                        <div><a href="https://www.spotify.com/pk-en/legal/cookies-policy/"
                                id=""><span>Cookies</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3" id=""><span>About
                                    Ads</span></a></div>
                        <div><a href="https://www.spotify.com/pk-en/accessibility/" id=""><span>Accessibility</span></a>
                        </div>
                    </div>


                </div>


            </div>
        </div>
        <div class="right border bg-grey rounded p-1">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img width="30px" class="invert hamburger" src="hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#fff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="signupbtn">Signup</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23 24" width="74" height="74"
                                color="#00ff5e" fill="none">
                                <circle cx="12" cy="12" r="10" stroke="" stroke-width="2.5" />
                                <path
                                    d="M15.4531 12.3948C15.3016 13.0215 14.5857 13.4644 13.1539 14.3502C11.7697 15.2064 11.0777 15.6346 10.5199 15.4625C10.2893 15.3913 10.0793 15.2562 9.90982 15.07C9.5 14.6198 9.5 13.7465 9.5 12C9.5 10.2535 9.5 9.38018 9.90982 8.92995C10.0793 8.74381 10.2893 8.60868 10.5199 8.53753C11.0777 8.36544 11.7697 8.79357 13.1539 9.64983C14.5857 10.5356 15.3016 10.9785 15.4531 11.6052C15.5156 11.8639 15.5156 12.1361 15.4531 12.3948Z"
                                    stroke="black" stroke-width="1.5" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e023bf0683f6ac36cc954339d03" alt="Subh">
                        <h2>Leo</h2>
                        <p>Subh</p>
                    </div>
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67616d00001e0262f88795d398e327556d036f" alt="Subh">
                        <h2>Leo</h2>
                        <p>Subh</p>
                    </div>
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67616d00001e022eaf108332063121a5691b13" alt="Subh">
                        <h2>Leo</h2>
                        <p>Subh</p>
                    </div>
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67616d00001e021d1cc2e40d533d7bcebf5dae" alt="Subh">
                        <h2>Leo</h2>
                        <p>Subh</p>
                    </div>
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67616d00001e025f3ede47954a93aa03efe5f9" alt="Subh">
                        <h2>Leo</h2>
                        <p>Subh</p>
                    </div>
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67616d00001e02bb25239324c4e16ae01fda36" alt="Subh">
                        <h2>Leo</h2>
                        <p>Subh</p>
                    </div>
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67616d00001e02cb2f9520171129a3df7a241a" alt="Subh">
                        <h2>Leo</h2>
                        <p>Subh</p>
                    </div>
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67616d00001e028ecc33f195df6aa257c39eaa" alt="Subh">
                        <h2>Leo</h2>
                        <p>Subh</p>
                    </div>
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67616d00001e023c5d63cc9c4a2964befb7731" alt="Subh">
                        <h2>Leo</h2>
                        <p>Subh</p>
                    </div>
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67616d00001e02be6eefb59eac2f121e87c99f" alt="Subh">
                        <h2>Leo</h2>
                        <p>Subh</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">


                        <div class="songinfo">


                        </div>
                        <div class="playbuttons">
                            <img width="40px" class="invert" id="prev" src="prev.svg" alt="">
                            <img width="40px" class="invert" id="play" src="play.svg" alt="">
                            <img width="40px" class="invert" id="next" src="next.svg" alt="">
                        </div>
                        <div class="timevol">


                            <div class="songtime">


                            </div>
                            <div class="volume">
                                <img class="invert" src="volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
